    <h1>길태환을 소개합니다</h1>
    <h2>길태환을 소개해요</h2><br>

    <form action="전송받을 대상">
        아이디 : <input type="text" name="myid">
        비밀번호 : <input type="password" name="mypw">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <input type="submit" class="btn btn-primary">
      </form>
      <br>
    
    <br>
    <img src="snowman.jpg" width="300px">
    <br>

    <form action="전송받을 대상">
        <h2>나의 일기장</h2>  
        제목 : <input type="text" name="diarytitle"> <br>

        <select>
            <option value="good">좋은날</option>
            <option value="sadday">슬픈날</option>
            <option value="soso">그저그런날</option>
        </select>

        내용 : <br>  
        <textarea rows="20" cols="30"></textarea>
        <br>
        <input type="submit">
    </form>

    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress">
